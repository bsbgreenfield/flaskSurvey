{%extends 'base.html'%} 

{%block title%}Questions{%endblock%}

{%block content%} 
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<h1>{{question.question}}</h1>
<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <label>{{choice}}</label>
    <input type="radio" name= 'answer' value={{choice}}>
    {%endfor%}
    <button>Next</button>
</form>
{%endblock%}
